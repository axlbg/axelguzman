<section class="projects" id="projects">
  <div class="section">
    <div class="title">
      <h1 class="h1">Proyectos</h1>
    </div>
    <div class="box">
      <div class="container">
        <div class="item">
          <a class="a" (click)="clickAdudas()"
            ><h4 class="h4">Adudas tienda deportiva</h4></a
          >
        </div>
        <div class="item">
          <a class="a" (click)="clickNuevaFederacion()"
            ><h4 class="h4">Cabañas Nueva Federación</h4></a
          >
        </div>
        <div class="item">
          <a class="a" (click)="clickSalaDeJuegos()"
            ><h4 class="h4">Sala de Juegos</h4></a
          >
        </div>
      </div>
      <div class="container" id="box">
        <div class="item">
          <h3 class="h3 title">{{ title }}</h3>
        </div>
        <div class="item">
          <div class="list">
            <h4 class="h4">Tecnologías</h4>
            <h4 class="h4">
              <small>{{ technologies }}</small>
            </h4>
          </div>
        </div>
        <div class="item">
          <div class="list">
            <h4 class="h4">Github</h4>
            <h4 class="h4">
              <small>
                <a href="{{ github_href }}" class="a" target="_blank"
                  ><p>{{ github }}</p></a
                >
              </small>
            </h4>
          </div>
        </div>
        <div class="item">
          <div class="list">
            <h4 class="h4">Visitar</h4>
            <h4 class="h4">
              <a href="{{ visit_href }}" class="a" target="_blank"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-globe"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"
                  />
                </svg>
              </a>
            </h4>
          </div>
        </div>
        <div class="item">
          <div class="list">
            <h4 class="h4">{{ description }}</h4>
          </div>
        </div>
        <a href="{{ visit_href }}" class="a item-img" target="_blank"
          ><img src="{{ imagen }}" class="img" loading="lazy"
        /></a>
      </div>
    </div>
  </div>
</section>
